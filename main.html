<!DOCTYPE html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/5c5b544b71.js" crossorigin="anonymous"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="scripts.js"></script>
    </head>
    <body>
        <div id="main-wrapper">
            <div id="quote-box">
                <div class="quote-text">
                    <span id="text">

                    </span>
                </div>
                <div class="quote-author">
                    <span id="author">

                    </span>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" id="new-quote">New Quote</button>
                    <a class="button" id="tweet-quote" target="_blank" title="Twitter that!">
                    <i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="footer">In part by <a href="https://github.com/foestauf">Foestauf</a></div>
        </div>
    </body>
</html>
